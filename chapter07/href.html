<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>href exercise</title>
<link href="../_css/site.css" rel="stylesheet">

<script src="../_js/jquery.min.js"></script>
<script>
$(document).ready(function() {

	$('#hrefZ').click(function() {
		$('#gallery a').each(function() {
	  	var imgPath = $(this).attr('href');
			console.log(imgPath);
			$('#zot').append('<li>' + imgPath + '</li>');
		}); // end each
	}); // end click

}); // end ready
</script>
</head>
<body>
<div class="wrapper">
	<header>
    JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
  </header>

	<div class="content">
		<div class="main">
			<h1>Gallery</h1>
			<div id="gallery">
				<a href="../_images/large/slide1.jpg"><img src="../_images/small/slide1.jpg" width="70" height="70" alt="golf balls">  </a>
				<a href="../_images/large/slide2.jpg"><img src="../_images/small/slide2.jpg" width="70" height="70" alt="rock wall">   </a>
				<a href="../_images/large/slide3.jpg"><img src="../_images/small/slide3.jpg" width="70" height="70" alt="old course">  </a>
				<a href="../_images/large/slide4.jpg"><img src="../_images/small/slide4.jpg" width="70" height="70" alt="tees">        </a>
				<a href="../_images/large/slide5.jpg"><img src="../_images/small/slide5.jpg" width="70" height="70" alt="tree">        </a>
				<a href="../_images/large/slide6.jpg"><img src="../_images/small/slide6.jpg" width="70" height="70" alt="ocean course"></a>
			</div>
		</div>
	</div>
	<div>
		<input type="button" id='hrefZ' value="Click me to display hrefZ">
		<ol id='zot'></ol>
	</div>

	<footer>
	  <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
	</footer>
</div>
</body>
</html>
