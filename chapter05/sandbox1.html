<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Introducing Events</title>
<link href="../_css/site.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">
</script>
<script>
    $(document).ready(function() {
        $('a').on('click', function() {
            alert('clicked on a');
        });
        $('p').on('click', function() {
            alert('click bubbled to p');
        });
        $('div').click(function(){
            alert('click bubbled to div');
        });
    });    // end ready
</script>
</head>

<body id="events">
    <div class="wrapper">
        <header>
            JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL
        </header>

        <div class="content">
            <div class="main">
                <p><a href="#">A Link</a></p>
                <p>this is a paragraph</p>
            </div>
        </div>

        <footer id="footer">
            <p>JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
        </footer>
    </div>
</body>

</html>
